<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel email #email="ngModel">
        </div>
        <p *ngIf="!email.valid && email.touched">Email is invalid.</p>
        <div class="form-group">
          <label for="subscriptionType">Subscription type</label>
          <select class="form-control" name="subscriptionType" id="subscriptionType"  [ngModel]="defaultSubscriptionType">
            <option *ngFor="let type of subscriptionType" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password address</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password "ngModel #password="ngModel" required>
        </div>
        <p *ngIf="!password.valid && password.touched">Password is invalid.</p>
        <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
